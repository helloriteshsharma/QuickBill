<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Items And Customer</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body id="body" class="bg-gray-100 dark:bg-gray-900 text-gray-900  transition-colors duration-500">

<!-- Navigation Bar -->
<div th:replace="header :: header"></div>


<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-8">Selected Items And Customer</h1>
    <div th:if="${successMessage}"
         class="bg-green-100 text-green-800 dark:bg-green-900  px-4 py-2 rounded mb-4 font-semibold">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Customer Details -->
    <div class="mb-10 dark:text-white">
        <h2 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-300 mb-4">Customer Details</h2>
        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-center align-middle">
                <thead class="bg-indigo-100 dark:bg-indigo-700 text-indigo-900 dark:text-white">
                <tr>
                    <th class="px-4 py-2 text-center align-middle">Sl no.</th>
                    <th class="px-4 py-2 text-center align-middle">Id</th>
                    <th class="px-4 py-2 text-center align-middle">Name</th>
                    <th class="px-4 py-2 text-center align-middle">Mobile no.</th>
                    <th class="px-4 py-2 text-center align-middle">Address</th>
                    <th class="px-4 py-2 text-center align-middle">GST No.</th>
                </tr>
                </thead>
                <tbody>
                <tr class="hover:bg-gray-100 dark:hover:bg-gray-700 text-center align-middle">
                    <td class="px-4 py-2 text-center align-middle">1</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${customer.customerId}">Id</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${customer.customerName}">Name</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${customer.customerMobile}">Mobile no.</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${customer.customerAddress}">Address</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${customer.customerGstNumber}">GST No.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Items Details -->
    <div class="mb-10 dark:text-white">
        <h2 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-300 mb-4">Items Details</h2>
        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-center align-middle">
                <thead class="bg-indigo-100 dark:bg-indigo-700 text-indigo-900 dark:text-white">
                <tr>
                    <th class="px-4 py-2 text-center align-middle">Sl no.</th>
                    <th class="px-4 py-2 text-center align-middle">Code</th>
                    <th class="px-4 py-2 text-center align-middle">Name</th>
                    <th class="px-4 py-2 text-center align-middle">GST No.</th>
                    <th class="px-4 py-2 text-center align-middle">GST %</th>
                    <th class="px-4 py-2 text-center align-middle">Price</th>
                    <th class="px-4 py-2 text-center align-middle">Available Quantity</th>
                    <th class="px-4 py-2 text-center align-middle">Purchase Quantity</th>
                    <th class="px-4 py-2 text-center align-middle">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, it : ${itemsList}" class="hover:bg-gray-100 dark:hover:bg-gray-700 text-center align-middle">
                    <td class="px-4 py-2 text-center align-middle" th:text="${it.index + 1}">1</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${item.itemCode}">Code</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${item.itemName}">Name</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${item.itemGstNumber}">GST No.</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${item.itemGstPercent}">GST %</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${item.itemPrice}">Price</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${item.itemQuantity + ' ' + item.itemUnit}">Quantity</td>
                    <td class="px-4 py-2 text-center align-middle" th:text="${purchaseQuantities != null and purchaseQuantities[item.id] != null ? purchaseQuantities[item.id] : 0}">0</td>
                    <td class="px-4 py-2 text-center align-middle">
                        <form method="post" th:action="@{/updateQuantity}" class="flex justify-center items-center gap-2">
                            <input type="hidden" name="itemId" th:value="${item.id}" />
                            <input type="number"
                                   name="purchaseQuantity"
                                   th:id="'purchaseQuantity-' + ${item.id}"
                                   min="1"
                                   th:value="${purchaseQuantities != null and purchaseQuantities[item.id] != null ? purchaseQuantities[item.id] : 0}"
                                   required
                                   class="w-20 px-2 py-1 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white text-center" />
                            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1 rounded-md shadow transition">
                                Update
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center gap-6 mt-10">
        <a th:href="@{'/allItemAndCustomer'}">
            <button type="button" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-black dark:text-white px-6 py-2 rounded-md shadow transition">
                Back
            </button>
        </a>

        <form method="post" th:action="@{/bill/generate}">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md shadow transition">
                Generate Bill
            </button>
        </form>
    </div>
</div>


</body>
</html>
