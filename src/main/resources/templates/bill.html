<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body id="body" class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-500 min-h-screen">
<!-- Navigation Bar -->
<div th:replace="header :: header"></div>


<div class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-8">Invoice</h2>

    <!-- Customer Details in Original Order -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8 space-y-3">
        <div class="text-xl font-semibold text-indigo-600 dark:text-indigo-300 mb-4">Customer Information</div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-base leading-relaxed">
            <div><span class="font-medium">Customer Name:</span> <span class="font-semibold" th:text="${customer.customerName}">Customer Name</span></div>
            <div><span class="font-medium">GST Number:</span> <span class="font-mono" th:text="${customer.customerGstNumber}">GST</span></div>
            <div><span class="font-medium">Mobile:</span> <span class="font-mono" th:text="${customer.customerMobile}">Mobile</span></div>
            <div class="sm:col-span-2"><span class="font-medium">Address:</span> <span class="font-normal" th:text="${customer.customerAddress}">Address</span></div>
            <div class="sm:col-span-2"><span class="font-medium">Print Date:</span> <span class="font-mono" th:text="${printDate}">10 May 2025</span></div>
        </div>
    </div>

    <!-- Item Table -->
    <div class="overflow-x-auto shadow-md rounded-lg mb-8">
        <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-center">
            <thead class="bg-indigo-100 dark:bg-indigo-700 text-indigo-900 dark:text-white">
            <tr>
                <th class="px-4 py-2 text-center align-middle">S.No.</th>
                <th class="px-4 py-2 text-center align-middle">Item</th>
                <th class="px-4 py-2 text-center align-middle">Qty</th>
                <th class="px-4 py-2 text-center align-middle">Unit</th>
                <th class="px-4 py-2 text-center align-middle">Price</th>
                <th class="px-4 py-2 text-center align-middle">GST %</th>
                <th class="px-4 py-2 text-center align-middle">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : ${items}" class="hover:bg-gray-100 dark:hover:bg-gray-700 text-center">
                <td class="px-4 py-2 text-center align-middle" th:text="${iterStat.index + 1}">1</td>
                <td class="px-4 py-2 text-center align-middle" th:text="${item.itemName}">Item</td>
                <td class="px-4 py-2 text-center align-middle" th:text="${purchaseQuantities[item.id]}">Qty</td>
                <td class="px-4 py-2 text-center align-middle" th:text="${item.itemUnit}">Unit</td>
                <td class="px-4 py-2 text-center align-middle" th:text="${item.itemPrice}">Price</td>
                <td class="px-4 py-2 text-center align-middle" th:text="${item.itemGstPercent}">GST%</td>
                <td class="px-4 py-2 text-center align-middle" th:text="${item.itemPrice * purchaseQuantities[item.id]}">Total</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Summary Section -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 text-right space-y-2">
        <p><strong>Subtotal:</strong> ₹<span th:text="${subtotal}">0.0</span></p>
        <p><strong>GST:</strong> ₹<span th:text="${gst}">0.0</span></p>
        <p class="text-lg font-semibold text-green-600 dark:text-green-400"><strong>Total Amount:</strong> ₹<span th:text="${totalAmount}">0.0</span></p>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-6 mt-8">
        <a th:href="@{'/home'}">
            <button type="button" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-black dark:text-white px-6 py-2 rounded-md shadow transition">
                Back
            </button>
        </a>

        <form th:action="@{/bill/pdf}" method="post" target="_blank">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md shadow transition">
                Generate PDF
            </button>
        </form>
    </div>
</div>


</body>
</html>
